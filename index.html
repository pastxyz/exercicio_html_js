<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css" />
    <title>Validação de Formulário</title>
    <script>
        var form = document.getElementById('form-di')

        form.addEventListener('submit', function(e) {
            e.preventDefault();
        })

        function validarFormulario() {
        var campoA = document.getElementById('campoA').value;
        var campoB = document.getElementById('campoB').value;
        var mensagem = document.getElementById('mensagem');
        
        if (parseInt(campoB) <= parseInt(campoA)) {
            mensagem.innerText = 'O número em Campo B deve ser maior que o número em Campo A.';
            mensagem.style.color = 'red';
          return false; // evita o envio do formulário
        } else {
            mensagem.innerText = 'Formulário válido, pode ser enviado!';
            mensagem.style.color = 'green';
        }
        
        return false; // permite o envio do formulário
        }
    </script>
</head>
<body>

    <h1>Formulário de Validação</h1>

<form id="form-di"onsubmit="return validarFormulario()">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA"><br><br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB"><br><br>

    <button type="submit">Enviar</button>
</form>

<div id="mensagem"></div>

</body>
</html>
